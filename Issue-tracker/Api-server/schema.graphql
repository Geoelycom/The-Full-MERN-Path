scalar GraphQLDate
type Query {
      about: String!
      issueList: [Issue!]!
      }

type Mutation {
      setAboutMessage(message: String!): String
      }


type Issue {
      id: Int!
      title: String!
      status: String!
      owner: String
      effort: Int
      created: GraphQLDate!
      due: GraphQLDate
     }
